<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Picker Webzone</title>
    <link href="https://fonts.googleapis.com/css?family=Supermercado+One" rel="stylesheet">
    <link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="css/print.css" media="print" rel="stylesheet" type="text/css" />


    <!--[if IE]>
        <link href="/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
  </head>
  <body>

    <h1>Color Picker d'Elie et d'Audrey</h1>

      <div class="container">

          <div class="rgb-slider">

            <p>Red :</p> <input type="range" max="255" min="0" step="1" class="r"><br>
            <p>Green :</p> <input type="range" max="255" min="0" step="1" class="g"><br>
            <p>Blue :</p> <input type="range" max="255" min="0" step="1" class="b"><br>

          </div>
          <div class="rgb-slider">

            <p>Red :</p> <input type="range" max="255" min="0" step="1" class="r2"><br>
            <p>Green :</p> <input type="range" max="255" min="0" step="1" class="g2"><br>
            <p>Blue :</p> <input type="range" max="255" min="0" step="1" class="b2"><br>


          </div>

          <div class="show-color"></div>

          <div class="color-value">

              <span>Color Value</span> <input type="text" class="rgb-val">


          </div>
          <div class="color-value">

              <span>Color Value 2</span> <input type="text" class="rgb-val2">


          </div>

      </div>

<script src="js/jquery.min.js" charset="utf-8"></script>
<script  type="text/javascript" src="js/script.js" ></script>

  </body>
</html>
