<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Picker Webzone</title>
    <link href="https://fonts.googleapis.com/css?family=Supermercado+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <h1>Color Picker d'Elie et d'Audrey</h1>

      <div class="container">

          <div class="rgb-slider">

            <p>Red :</p> <input type="range" max="255" min="0" step="1" class="r"><br>
            <p>Green :</p> <input type="range" max="255" min="0" step="1" class="g"><br>
            <p>Blue :</p> <input type="range" max="255" min="0" step="1" class="b"><br>


          </div>

          <div class="show-color"></div>

          <div class="color-value">

              <span>Color Value</span> <input type="text" class="rgb-val">


          </div>

      </div>

<script src="js/jquery.min.js" charset="utf-8"></script>
<script  type="text/javascript" src="js/script.js" ></script>

  </body>
</html>
